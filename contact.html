        <!-------=====  Container =====------->
        <br>
        <section id="about" class="about">

            <!-- ======= About Me ======= -->
            <div class="about-me container">

                <div class="section-title pt-5 pb-5">
                    <h2>Contact </h2>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-10 " >
                    <!-- Form with header -->
                        <div class="card">
                            <!-- Header -->
                            <div class="form-header purple-gradient"></div>
                            
                            <div class="card-body">
                                <!-- Body -->
                                <h3 class="training uppercase m-2 pb-4">I'd love to hear from you:</h3>
                                <div class="md-form w70">
                                    <!-- <i class="fas fa-user prefix grey-text"></i> -->
                                    <label for="form-name">Name:</label>
                                    <input type="text" id="form-name" class="form-control" placeholder="Your Name & Surname Here" required>
                                    
                                </div>
                                <div class="md-form w70">
                                    <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
                                    <label for="form-email">Email:</label>
                                    <input type="email" id="form-email" class="form-control" 
                                    placeholder="Your E-mail Here" required>
                                    
                                </div>
                                <div class="md-form w70">
                                    <!-- <i class="fas fa-tag prefix grey-text"></i> -->
                                    <label for="form-Subject">Subject:</label>
                                    <input type="text" id="form-Subject" class="form-control" placeholder="Training Contract Interest" required>
                                    
                                </div>
                                <div class="md-form w70">
                                    <!-- <i class="fas fa-pencil-alt prefix grey-text"></i> -->
                                    <label for="form-text">Send Message:</label>
                                    <textarea id="form-text" class="form-control md-textarea" rows="2" placeholder="Any questions that you might have, text it here." required></textarea>
                                    
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-outline-info my-4 waves-effect z-depth-0">Submit  <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                                </div>
                            </div>
                        </div>
                        <!-- Form with header -->
                    </div>
                <div class="col-lg-8 pt-4 content" >
                <h3>Personal Trainer &amp; Physiotherapist</h3>
                <p class="font-italic">
                    <span class="iconify" data-icon="bx-bxs-quote-alt-left" data-inline="false"></span> Action is the foundational key to all success üî• <span class="iconify" data-icon="bx-bxs-quote-alt-right" data-inline="false"></span> -  Pablo Picasso 
                </p>
                </div>
                </div>    
            </div>
        </section>
